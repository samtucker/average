<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="main.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script type="text/javascript" src="main.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-104496286-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-104496286-2');
  </script>

</head>

<body onload="play();">
  <div class="main">
    <h1> &lt;average game&gt; </h1>
    <!-- <p class="time_header">The time remaining is 7:32</p> -->
    <div class="question_area">
      <!-- <a class="next_question_top_right" onclick="nextQuestion()">Next&gt;</a> -->
      <img src="question_desktop_background.png" alt="background">
      <div id="playing">
        <div class="round_timer">
          <p>7</p>
        </div>
        <p class="subtle question_number" id="question_progress"></p>
        <h4 id="question" class="question"></h4>
        <img id="correct_image" src="right.png" alt="correct">
        <img id="incorrect_image" src="wrong.png" alt="incorrect">
        <h4 id="correct_statement">Your Answer is Right!</h4>
        <h4 id="incorrect_statement">Your Answer is Wrong!</h4>
        <p class="subtle answer_result">Answer</p>
        <div class="answer_buttons">
          <button class="answer_button" id="option1" onclick="submitAnswer1()"></button>
          <button class="answer_button" id="option2" onclick="submitAnswer2()"></button>
          <button class="answer_button" id="option3" onclick="submitAnswer3()"></button>
          <button class="answer_button" id="option4" onclick="submitAnswer4()"></button>
        </div>
        <a class="question_navigation" onclick="nextQuestion();">Next Question</a>
        <p class="score" id="score"></p>
      </div>
      <div id="result">
        <h4 class="question">Thanks for Playing this Average Game!</h4>
        <p class="subtle question_number">See how you did:</p>
        <p class="score" id="score1"></p>
        <a class="facebook" href="www.facebook.com">Share us on Facbook</a>
        <a class="replay" href="http://average-game.com/">Have another go!</a>
      </div>

    </div>
  </div>

</body>



</html>
